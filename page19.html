<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>she was never here.</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000000;
        color: #ffffff;
        font-family: "Courier New", monospace;
        height: 100vh;
        overflow: hidden; /* lock scrolling */
    }

    #header {
        margin: 2px 10px 10px 10px;
        white-space: pre;
        font-size: 16px;
        opacity: 1;
        transition: opacity 2s ease;
    }

    #credits {
        position: fixed;
        bottom: 15px;
        right: 20px;
        font-size: 10px;
        opacity: 0.45;
    }

    #credits a {
        color: #ffffff;
        text-decoration: none;
    }
    #credits a:hover {
        opacity: 0.8;
    }
</style>
</head>

<body>

<div id="header">
she was never here.
</div>

<div id="credits">
<a href="credits.html">credits</a>
</div>

<script>
    setTimeout(() => {
        document.getElementById('header').style.opacity = '0';
    }, 10000);
</script>

</body>
</html>
