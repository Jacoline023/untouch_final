<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>between/</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #000000;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            position: relative;
        }

        .text-reveal {
            position: absolute;
            top: 30%;
            font-size: 24px;
            font-weight: normal;
            letter-spacing: 2px;
            z-index: 10;
        }

        .ascii-container {
            margin-top: 100px;
            opacity: 0;
        }

        .ascii-container.show {
            opacity: 1;
            transition: opacity 0.3s;
        }

        pre {
            font-family: 'Courier New', monospace;
            font-size: 6px;
            line-height: 1.0;
            color: #ffffff;
            white-space: pre;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

                delay: 2000 
            }
        ];

        let currentFrame = 0;

        function showNextFrame() {
            if (currentFrame < frames.length) {
                const frame = frames[currentFrame];
                
                // Update text (use HTML when provided)
                if (frame.html) {
                    textReveal.innerHTML = frame.html;
                } else {
                    textReveal.textContent = frame.text;
                }
                
                // Update ASCII (show if there's ASCII content)
                if (frame.ascii) {
                    asciiContent.textContent = frame.ascii;
                    asciiArt.classList.add('show');
                } else {
                    asciiArt.classList.remove('show');
                }
                
                currentFrame++;
                
                if (currentFrame < frames.length) {
                    setTimeout(showNextFrame, frame.delay);
                }
            }
        }

        // Start the animation
        showNextFrame();
